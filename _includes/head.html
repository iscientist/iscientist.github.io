<head>
  <!-- Web Credit:
    This webpage was made by Jonathan Panuelos (jpanuelos.com) and powered by Jekyll.
    Contact me for more problems or more details at jonathan.panuelos@gmail.com
  !-->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/bootstrap/bootstrap-grid.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/bootstrap/bootstrap-edits.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/font/fa/css/font-awesome.min.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

  <!-- jquery !-->
  <!--<script src="{{ "js/jquery-3.2.1.min.js" | relative_url }}"></script>!-->
  <script src="{{ "js/jquery-2.0.2.min.js" | relative_url }}"></script>

  <!-- Fonts !-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,700&amp;subset=latin-ext" rel="stylesheet">

  <!-- MathJAx !-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    TeX: { equationNumbers: { autoNumber: "AMS" } }
  });
  </script>

  <!-- Color Themes !-->
  <!-- android chrome and opera !-->
  <meta name="theme-color" content="{{ site.color }}">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  {%- if page.carousel -%}
  <link rel="stylesheet" href="{{ "/flexslider/flexslider.css" | relative_url }}">
  <script src="{{ "/js/rellax.js" | relative_url }}"></script>
  <script src="{{ "/flexslider/jquery.flexslider.js" | relative_url }}"></script>
  <script src="{{ "/flexslider/initialize.flexslider.js" | relative_url }}"></script>
  {%- endif -%}

  <!-- for random-articles !-->
  <script src="{{ "/js/randomfetch.js" | relative_url }}"></script>

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
